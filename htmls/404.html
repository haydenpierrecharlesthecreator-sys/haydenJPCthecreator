<div class="centered-box">

 <div> 
    
     <img src="disc.png.png" alt="404 Image" style="max-width:40%; height: auto; animation: numB2 10ms linear infinite;" /> </div>
    

   <img src="h AAAA.png" alt="404 Image" style="max-width:10%; height: auto; animation: numA1 1s ease-in-out infinite;" /> <img src="h AAAA.png" alt="404 Image" style="max-width:10% ; height: auto; animation: numC3 1s ease-in-out infinite;" />

<style>
@keyframes numA1 {

  0%  { transform: translateY(-40px) rotateX(180deg) rotateZ(180deg); }
  50%  { transform: translateY(15px) rotateX(180deg) rotateZ(180deg); }

}
</style>

<style>
@keyframes numB2 {
  0%   { transform: rotate(0deg); }
   100%   { transform: rotate(360deg); }
}
</style>

<style>
@keyframes numC3 {
   0%   { transform: translateY(40px);}
